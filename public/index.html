<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Hey, Check out this Image"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Random Image Generator</title>
    <script>
      window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'IMAGE_URL') {
          const imageUrl = event.data.payload;
          // Use the imageUrl value as needed
          console.log('Current image URL:', imageUrl);
          // Update the necessary elements with the imageUrl
          // For example, update the content of a <meta> tag
          const metaTag = document.querySelector('meta[property="og:image"]');
          if (metaTag) {
            metaTag.content = imageUrl;
          }
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
